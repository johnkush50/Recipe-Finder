<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Find delicious recipes based on your ingredients or recipe name.</p>
    </header>

    <main>
        <section id="search-section">
            <div class="search-options">
                <div class="toggle-container">
                    <span class="toggle-label active">Recipe Name</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="search-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Ingredients</span>
                </div>
            </div>
            
            <div class="search-container">
                <!-- Recipe Name Search (default) -->
                <div id="recipe-name-search" class="search-mode-container">
                    <form id="search-form">
                        <div class="search-input-wrapper">
                            <input type="text" id="search-query" placeholder="Enter recipe name..." required>
                        </div>
                        <div class="search-placeholder"></div>
                        <div class="search-button-wrapper">
                            <button type="submit" class="search-button"><i class="fas fa-search"></i> Search Recipes</button>
                        </div>
                    </form>
                </div>
                
                <!-- Ingredients Search (hidden by default) -->
                <div id="ingredients-search" class="search-mode-container hidden">
                    <div class="search-input-wrapper">
                        <input type="text" id="ingredient-input" placeholder="Add an ingredient...">
                        <button id="add-ingredient" class="add-button"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="ingredients-list" class="ingredients-tags"></div>
                    <div class="search-button-wrapper">
                        <button id="search-ingredients" class="search-button" disabled><i class="fas fa-search"></i> Find Recipes</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="results-section">
            <h2>Search Results</h2>
            <!-- Recipe cards will be displayed here dynamically -->
            <div id="results-container"></div>
            <div id="loading" class="loading-indicator">
                <div class="spinner"></div>
                <p>Finding delicious recipes...</p>
            </div>
            <div id="error-message" class="error-message"></div>
        </section>
    </main>

    <!-- Modal for displaying full recipe details -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipe-details">
                <!-- Full recipe instructions and ingredients will be shown here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Recipe Finder. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/appState.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
