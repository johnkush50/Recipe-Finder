<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Find delicious recipes based on your ingredients.</p>
    </header>

    <main>
        <section id="search-section">
            <form id="search-form">
                <!-- User input for searching recipes -->
                <input type="text" id="search-query" placeholder="Enter ingredients or recipe name..." required>
                <button type="submit">Search Recipes</button>
            </form>
        </section>

        <section id="results-section">
            <h2>Search Results</h2>
            <!-- Recipe cards will be displayed here dynamically -->
            <div id="results-container"></div>
            <div id="loading" class="loading-indicator">Loading...</div>
            <div id="error-message" class="error-message"></div>
        </section>
    </main>

    <!-- Modal for displaying full recipe details -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="recipe-details">
                <!-- Full recipe instructions and ingredients will be shown here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Recipe Finder. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
