name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # This is important for GitHub Pages deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Config File
        run: |
          mkdir -p js
          API_KEY="$SPOONACULAR_API_KEY"
          cat > js/config.js << EOF
          const CONFIG = {
              API: {
                  EDAMAM: {
                      BASE_URL: "https://api.edamam.com/api/recipes/v2",
                      APP_ID: "YOUR_APP_ID_HERE",
                      APP_KEY: "YOUR_APP_KEY_HERE",
                      TYPE: "public",
                  },
                  SPOONACULAR: {
                      BASE_URL: "https://api.spoonacular.com/recipes",
                      API_KEY: "${API_KEY}",
                  }
              },
              DEFAULT_PARAMS: {
                  MAX_RESULTS: 12
              },
              STATE: {
                  IS_LOADING: false
              }
          };
          EOF
        env:
          SPOONACULAR_API_KEY: ${{ secrets.SPOONACULAR_API_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Using a stable version

      - name: Configure Git Identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder to deploy
          clean: true # Automatically remove deleted files from the deploy branch
          clean-exclude: | # Exclude these files/folders from being cleaned
            .gitignore
            .nojekyll
          git-config-name: GitHub Actions
          git-config-email: github-actions@github.com
          single-commit: true
