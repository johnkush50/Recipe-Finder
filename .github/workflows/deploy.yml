name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # This is important for GitHub Pages deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Create Config File 🔑
        env:
          SPOONACULAR_API_KEY: ${{ secrets.SPOONACULAR_API_KEY }}
        run: |
          # Create the config.js file with the API key from secrets
          mkdir -p js
          cat > js/config.js << EOF
          /**
           * Configuration settings for the Recipe Finder app
           * Contains API endpoints and keys
           */
          
          const CONFIG = {
              // API configuration
              API: {
                  // Edamam Recipe API configuration
                  EDAMAM: {
                      BASE_URL: 'https://api.edamam.com/api/recipes/v2',
                      APP_ID: 'YOUR_APP_ID_HERE',
                      APP_KEY: 'YOUR_APP_KEY_HERE',
                      TYPE: 'public',
                  },
                  
                  // Spoonacular API configuration
                  SPOONACULAR: {
                      BASE_URL: 'https://api.spoonacular.com/recipes',
                      API_KEY: "${SPOONACULAR_API_KEY}",
                  }
              },
              
              // Default parameters
              DEFAULT_PARAMS: {
                  // Number of results to return
                  MAX_RESULTS: 12
              },
              
              // State flags for the application
              STATE: {
                  IS_LOADING: false
              }
          };
          EOF

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
