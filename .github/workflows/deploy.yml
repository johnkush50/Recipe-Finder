name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # This is important for GitHub Pages deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create Config File
        env:
          API_KEY: ${{ secrets.SPOONACULAR_API_KEY }}
        run: |
          mkdir -p js
          cat > js/config.js << 'EOL'
          const CONFIG = {
              API: {
                  EDAMAM: {
                      BASE_URL: "https://api.edamam.com/api/recipes/v2",
                      APP_ID: "YOUR_APP_ID_HERE",
                      APP_KEY: "YOUR_APP_KEY_HERE",
                      TYPE: "public",
                  },
                  SPOONACULAR: {
                      BASE_URL: "https://api.spoonacular.com/recipes",
                      API_KEY: "PLACEHOLDER_API_KEY",
                  }
              },
              DEFAULT_PARAMS: {
                  MAX_RESULTS: 12
              },
              STATE: {
                  IS_LOADING: false
              }
          };
          EOL
          # Replace placeholder with the API key from environment variable
          sed -i "s/PLACEHOLDER_API_KEY/$API_KEY/g" js/config.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder to deploy
